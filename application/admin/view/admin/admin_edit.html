{extend name='main'/}
{block name="head"}
<link rel="stylesheet" href="/adminp/bootstrap/bootstrap.min.css">
<style>
    #left a:nth-child(8){
        background-color: #1f2125;
    }
    .main{
        width: 50%;
        margin: auto;
        margin-top: 10%;
        background-color: #efeeee;
        padding: 2rem;
        border-radius: 1rem;
    }
    h3{
        text-align: center;
        margin-bottom: 1rem;
    }
</style>
{/block}
{block name="right"}
{if(isset($err))}
<div class="alert alert-warning" role="alert">
    {$err}
</div>
{/if}
<div class="main">
    <h3><?=isset($data)?'修改':'添加'?></h3>
    <form style="text-align: center" method="post" action="/admin/change">
        {if isset($data['id'])}
        <input name="id" value="{$data['id']}" hidden>
        {else}
        {:token('token')}
        {/if}
        <div class="form-group row">
            <label for="inputPassword1" class="col-sm-3 col-form-label">用户名</label>
            <div class="col-sm-8">
                <input type="text" name="name" value="<?=isset($data)?$data['name']:''?>" class="form-control" id="inputPassword1">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword2" class="col-sm-3 col-form-label">密码</label>
            <div class="col-sm-8">
                <input type="password" name="password" class="form-control" id="inputPassword2">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-3 col-form-label">确认密码</label>
            <div class="col-sm-8">
                <input type="password" name="repeat_password" class="form-control" id="inputPassword3">
            </div>
        </div>
        <button type="submit" class="btn btn-dark col-5">保存</button>
    </form>
</div>
{/block}
